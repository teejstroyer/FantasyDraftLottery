<!DOCTYPE html>
<html lang="en">

<head>
  <script src="p5.js"></script>
  <script src="p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
    integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/grids-responsive-min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
</head>

<body>

  <div class="head">
    <h1 id="title">The Fanasty Fantasy Lottery</h1>
  </div>


  <div id="team-entry">
    <label class="team" id="teams-label" for="teams-edit">Teams: </label>
    <input type="text" id="teams-edit" name="teams-edit" placeholder="team1, team2, team3" style="display:none;" />
    <span id="teams">hello</span>
    <input class="buttons" id="edit-teams-button" type="button" value="add" onclick="editTeams(this);">
  </div>

  <!--P5 JS Canvas-->
  <main></main>
  <!--P5 JS Canvas-->

  <input class="buttons" id="pick-team-btn" type="button" value="Pick" onclick="makePick()">

  <br />

  <div class="marquee">
    <span class="ml-2 team">Teams Left: </span>
    <ul class="remaining-teams horizontal-list teams"></ul>
    <span class="ml-2 team">Pick Order: </span>
    <ol class="pickList horizontal-list teams"> </ol>
  </div>

  <h2 class="team" id="pick-order">Pick Order</h2>
  <ol id="pick-order" class="pickList"> </ol>

  <script src="sketch.js"></script>
</body>

</html>
