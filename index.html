  <link rel="apple-touch-icon" sizes="60x60"           href="favicon/apple-icon-60x60.png">

  <link rel="apple-touch-icon" sizes="76x76"           href="favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114"         href="favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120"         href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144"         href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152"         href="favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180"         href="favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"    href="favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32"      href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96"      href="favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16"      href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <script src="p5.js"></script>
  <script src="p5.sound.min.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
</head>

<body>
  <div class="marquee-container">
    <div class="marquee">
      <span class="ml-2">Teams Left: </span>
      <ul class="remaining-teams horizontal-list"></ul>
      <span class="ml-2">Pick Order: </span>
      <ol class="pickList horizontal-list"> </ol>
    </div>
  </div>

  <div class="container-fluid">
    <h1 class="mx-auto text-center">Fantasy Lottery</h1>
    <div class="row">
      <div class="row col-3"><span class="text-end">Teams:</span> </div>
      <div class="col-7">
        <input type="text" id="teams-edit" class="form-control" name="teams-edit" placeholder="team1, team2, team3"
          style="display:none;" />
        <label id="teams"></label>
      </div>

      <div class="col-2">
        <input id="edit-teams-button" type="button" value="add" onclick="editTeams(this);" class="text-button" />
      </div>
    </div>

    <div class="pickContainer">
      <!--P5 JS Canvas-->
      <main></main>
      <!--P5 JS Canvas-->
    </div>

    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 text-center">
        <input type="button" value="Pick" onclick="makePick()" class="text-button" />
      </div>
      <div class="col-4"></div>
    </div>
  </div>

  <div class="container-fluid">
    <div>
      <div class="row">
        <div class="col"></div>
        <div class="col-auto text-center card">
          <h2 class="mx-auto text-center">Pick Order</h2>
          <ol class="pickList text-end"> </ol>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script src="sketch.js"></script>
</body>

</html>
